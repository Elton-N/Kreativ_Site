<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriativ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!--Icones-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!--Icones-->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <main>
            <section>
                <p class="logo">Kreativ</p>
                <!--<img src="assets/Stroke 5.png" alt="stroke" class="imagemFundo">-->
                <div class="card">
                    <p class="titulo">Let’s get you started</p>
                    <img src="" alt="">
                        
                    <div class="textfield">
                            <label>Full name</label>
                            <input type="text" class="nome"  placeholder="Ade Tiger">
                        </div>
                        
                        <div class="textfield">
                            <label>Email Address</label>
                            <input type="email" placeholder="yourname@gmail.com">
                        </div>
                        
                        <div class="textfield">
                            <label>Phone Number</label>
                            <input type="tel" placeholder="+234 8000 2738 9700" class="phone">
                        </div>
                        
                        <div class="textfield">
                            <label>Create Password</label>
                            <input type="password" placeholder="• • • • • • • •" class="senhaIcon">
                            <p class="senha">Password must contain a minimum of 8 characters</p>
                            <p class="senha">Password must contain at least one symbol e.g. @, !</p>
                        </div>
                        
                        <div class="textfield">
                            <label>Location (optional)</label>
                            <select name="local" class="local">
                                <option value="Local1">Select Location</option>
                                <option value="Local2">Local 2</option>
                                <option value="Local3">Local 3</option>
                            </select>
                        </div>
                        
                        <button class="botao">Sign Up</button>

                        <p class="login">Already a <a href="#" class="link">Login</a></p>
                </div>
            </section>
            <aside>
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Contact</li>
                    </ul>
                </nav>
                <div class="mensagem">
                    <p class="msg">“Creativity is intelligence<br> having fun”</p>
                </div>
                <p class="autor">- Albert Einstein</p>
            </aside>
        </main>
    </div>
    
</body>
</html>
